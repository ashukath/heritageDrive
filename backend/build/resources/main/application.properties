# Server configuration
server.port=8080

# Application name
spring.application.name=heritage-drive

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/heritage_drive
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom property for file storage location
app.file.upload-dir=./uploads

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging configuration
logging.level.root=INFO
logging.level.com.example.heritagedrive=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Enable dev tools
spring.devtools.restart.enabled=true 